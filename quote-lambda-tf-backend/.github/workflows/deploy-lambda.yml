name: Build and Deploy Lambda

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  JAVA_VERSION: 21

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package
      
      - name: Run tests
        run: mvn test
      
      - name: Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-jar
          path: target/quote-lambda-java-*.jar
          retention-days: 1

  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-jar
          path: target/
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy Lambda function
        run: |
          JAR_FILE=$(ls target/quote-lambda-java-*.jar | head -n 1)
          aws lambda update-function-code \
            --function-name quotes-lambda-java \
            --zip-file fileb://$JAR_FILE \
            --region ${{ env.AWS_REGION }}
      
      - name: Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated \
            --function-name quotes-lambda-java \
            --region ${{ env.AWS_REGION }}
      
      - name: Publish new Lambda version for SnapStart
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name quotes-lambda-java \
            --region ${{ env.AWS_REGION }} \
            --query 'Version' \
            --output text)
          echo "Published Lambda version: $VERSION"
          
          # Update the 'live' alias to point to the new version
          aws lambda update-alias \
            --function-name quotes-lambda-java \
            --name live \
            --function-version $VERSION \
            --region ${{ env.AWS_REGION }}
          echo "Updated 'live' alias to version $VERSION"
      
      - name: Verify deployment
        run: |
          aws lambda get-function \
            --function-name quotes-lambda-java \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.[FunctionName,Runtime,LastModified]' \
            --output table
          
          echo ""
          echo "SnapStart Status:"
          aws lambda get-function \
            --function-name quotes-lambda-java:live \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.SnapStart' \
            --output table
