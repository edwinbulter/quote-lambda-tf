name: Deploy to AWS S3

on:
  workflow_dispatch: # Manual triggering only from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Deploy to S3
      run: |
        aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
        
    - name: Set correct content types
      run: |
        aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }} s3://${{ secrets.S3_BUCKET_NAME }} --recursive --metadata-directive REPLACE --content-type "text/html" --exclude "*" --include "*.html"
        
    - name: Invalidate CloudFront cache
      run: |
        if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
          echo "üîÑ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
          echo "‚úÖ CloudFront cache invalidated - changes will be live within 5-15 minutes"
        else
          echo "‚ö†Ô∏è CLOUDFRONT_DISTRIBUTION_ID not set, skipping cache invalidation"
          echo "üí° Add CLOUDFRONT_DISTRIBUTION_ID to GitHub secrets to enable automatic cache invalidation"
        fi
        
    - name: Deployment complete
      run: |
        echo "üéâ Deployment successful!"
        echo "Your app is available at: http://quote-lambda-frontend.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
