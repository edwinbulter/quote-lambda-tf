name: Deploy Frontend to AWS S3

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - prod
          - dev
        default: 'prod'

env:
  AWS_REGION: eu-central-1
  CLOUDFRONT_DISTRIBUTION_ID_PROD: E1MX4CB72GG2ZM
  CLOUDFRONT_DISTRIBUTION_ID_DEV: E2RBZCEJJZBIG

jobs:
  deploy:
    name: Deploy Frontend (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set environment variables
      id: set-env-vars
      run: |
        if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
          echo "S3_BUCKET_NAME=quote-lambda-tf-frontend" >> $GITHUB_ENV
          echo "CLOUDFRONT_DISTRIBUTION_ID=${{ env.CLOUDFRONT_DISTRIBUTION_ID_PROD }}" >> $GITHUB_ENV
        else
          echo "S3_BUCKET_NAME=quote-lambda-tf-frontend-${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          echo "CLOUDFRONT_DISTRIBUTION_ID=${{ env.CLOUDFRONT_DISTRIBUTION_ID_DEV }}" >> $GITHUB_ENV
        fi
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: quote-lambda-tf-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: quote-lambda-tf-frontend
      run: npm ci
      
    - name: Configure AWS credentials (for Terraform outputs)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_wrapper: false
        
    - name: Generate frontend configuration from Terraform
      working-directory: quote-lambda-tf-backend/infrastructure
      run: |
        echo "ðŸ”§ Generating frontend configuration from Terraform outputs..."
        
        # Initialize Terraform
        terraform init
        
        # Select workspace based on environment
        if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
          terraform workspace select default || terraform workspace new default
        else
          terraform workspace select ${{ github.event.inputs.environment }} || terraform workspace new ${{ github.event.inputs.environment }}
        fi
        
        # Get Terraform outputs
        USER_POOL_ID=$(terraform output -raw user_pool_id)
        CLIENT_ID=$(terraform output -raw user_pool_client_id)
        COGNITO_DOMAIN=$(terraform output -raw cognito_domain)
        API_URL=$(terraform output -raw api_gateway_url)
        REGION=$(terraform output -raw aws_region)
        
        # Create env file
        if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
          ENV_FILE="../../quote-lambda-tf-frontend/.env.production"
        else
          ENV_FILE="../../quote-lambda-tf-frontend/.env.development"
        fi
        
        cat > "$ENV_FILE" << EOF
        # Auto-generated from Terraform outputs in GitHub Actions
        # Environment: ${{ github.event.inputs.environment }}
        # Generated: $(date)
        
        VITE_AWS_REGION=$REGION
        VITE_COGNITO_USER_POOL_ID=$USER_POOL_ID
        VITE_COGNITO_CLIENT_ID=$CLIENT_ID
        VITE_COGNITO_DOMAIN=$COGNITO_DOMAIN
        VITE_REACT_APP_API_BASE_URL=$API_URL
        EOF
        
        echo "âœ… Frontend configuration generated"
        echo "ðŸ“‹ Configuration:"
        echo "  Region: $REGION"
        echo "  User Pool ID: $USER_POOL_ID"
        echo "  Client ID: $CLIENT_ID"
        echo "  API URL: $API_URL"
      
    - name: Build application
      working-directory: quote-lambda-tf-frontend
      run: |
        if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
          npm run build
        else
          npm run build -- --mode development
        fi
        
    - name: Deploy to S3
      working-directory: quote-lambda-tf-frontend
      run: |
        echo "Deploying to S3 bucket: ${{ env.S3_BUCKET_NAME }}"
        aws s3 sync dist/ s3://${{ env.S3_BUCKET_NAME }} --delete
        
    - name: Set correct content types
      run: |
        aws s3 cp s3://${{ env.S3_BUCKET_NAME }} s3://${{ env.S3_BUCKET_NAME }} --recursive --metadata-directive REPLACE --content-type "text/html" --exclude "*" --include "*.html"
        
    - name: Invalidate CloudFront cache
      run: |
        if [ -n "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
          echo "ðŸ”„ Invalidating CloudFront cache for distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
          echo "âœ… CloudFront cache invalidated - changes will be live within 5-15 minutes"
        else
          echo "âš ï¸ CloudFront distribution ID not set for ${{ github.event.inputs.environment }} environment"
          ENV_UPPER=$(echo "${{ github.event.inputs.environment }}" | tr '[:lower:]' '[:upper:]')
          echo "ðŸ’¡ Update CLOUDFRONT_DISTRIBUTION_ID_${ENV_UPPER} in the workflow to enable cache invalidation"
        fi
        
    - name: Get CloudFront URL
      if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
      run: |
        CLOUDFRONT_URL=$(aws cloudfront get-distribution --id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --query 'Distribution.DomainName' --output text)
        echo "CloudFront URL: https://$CLOUDFRONT_URL"
        
    - name: Deployment complete
      run: |
        echo "ðŸŽ‰ Deployment successful!"
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "S3 Bucket: ${{ env.S3_BUCKET_NAME }}"
        echo "Your app is available at: http://${{ env.S3_BUCKET_NAME }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
