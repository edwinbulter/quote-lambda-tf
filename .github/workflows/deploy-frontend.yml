name: Deploy Frontend to AWS S3

on:
  workflow_dispatch: # Manual triggering only from GitHub UI

env:
  AWS_REGION: eu-central-1
  S3_BUCKET_NAME: quote-lambda-tf-frontend
  CLOUDFRONT_DISTRIBUTION_ID: E1MX4CB72GG2ZM # Add your CloudFront distribution ID here if you have one

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: quote-lambda-tf-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: quote-lambda-tf-frontend
      run: npm ci
      
    - name: Build application
      working-directory: quote-lambda-tf-frontend
      run: npm run build
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Deploy to S3
      working-directory: quote-lambda-tf-frontend
      run: |
        aws s3 sync dist/ s3://${{ env.S3_BUCKET_NAME }} --delete
        
    - name: Set correct content types
      run: |
        aws s3 cp s3://${{ env.S3_BUCKET_NAME }} s3://${{ env.S3_BUCKET_NAME }} --recursive --metadata-directive REPLACE --content-type "text/html" --exclude "*" --include "*.html"
        
    - name: Invalidate CloudFront cache
      run: |
        if [ -n "${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
          echo "üîÑ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
          echo "‚úÖ CloudFront cache invalidated - changes will be live within 5-15 minutes"
        else
          echo "‚ö†Ô∏è CLOUDFRONT_DISTRIBUTION_ID not set in workflow env, skipping cache invalidation"
          echo "üí° Add CLOUDFRONT_DISTRIBUTION_ID to the env section to enable automatic cache invalidation"
        fi
        
    - name: Deployment complete
      run: |
        echo "üéâ Deployment successful!"
        echo "Your app is available at: http://${{ env.S3_BUCKET_NAME }}.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
