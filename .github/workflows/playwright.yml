name: Playwright Tests

on:
  push:
    branches:
      - main
    paths:
      - 'quote-lambda-tf-frontend/**'
  pull_request:
    paths:
      - 'quote-lambda-tf-frontend/**'
  workflow_dispatch: # Manual triggering only from GitHub UI

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
        cache-dependency-path: quote-lambda-tf-frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: quote-lambda-tf-frontend
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: quote-lambda-tf-frontend
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      working-directory: quote-lambda-tf-frontend
      run: npx playwright test
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: quote-lambda-tf-frontend/playwright-report/
        retention-days: 30
